{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1>Log in</h1>
    <br>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-fixed" id="username" name="username" placeholder="Username or Email" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-fixed" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <button class="btn btn-fit" type="submit">Log In</button>
        </div>
        <div class="mb-3 grey-color">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me for 30 days</label>
        </div>
    </form>
{% endblock %}
