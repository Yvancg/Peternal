{% extends "layout.html" %}

{% block title %}
    Add Pet
{% endblock %}

{% block main %}
<div class="container-fluid full-height-container grad">
    <div class="row d-flex justify-content-center mx-auto width: 400px">
        <!-- Form -->
        <div>
        <h1>Add Your Pet</h1><br>
        <!-- Spinner, initially hidden -->
        <div class="d-flex justify-content-center spinner-container" id="spinner-container">
            <div id="spinner" class="spinner-border m-3 visually-hidden" role="status">
            </div>
        </div>
        
        <form action="/add_pet" method="post" enctype="multipart/form-data">
            <div class="mb-3 input-group">
                <label class="input-group-text label-width" id="pet_type">Pet Type</label>
                <select id="pet_type" name="pet_type" class="form-select">
                    <option disabled selected>Choose...</option>
                    <option value="dog">Dog</option>
                    <option value="cat" disabled>Cat</option>
                </select>
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text label-width" id="pet_name">Pet Name</label>
                <input type="text" id="pet_name" name="pet_name" class="form-control" required">
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text label-width" id="pet_photo">Pet Photo</label>
                <input type="file" id="pet_photo" name="pet_photo" class="form-control" accept="image/*">
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text label-width" id="breeds">Breed</label>
                <select id="breeds" name="breeds" class="form-select js-example-basic-single">
                    <!-- Options pulled from fci-breeds.csv -->
                    <option disabled selected>Choose...</option>
                    {% for breed in breeds %}
                        <option value="{{ breed }}">{{ breed }}</option>
                    {% endfor %}
                    <option value="other">Other</option>
                    </select>
                </select>
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text label-width" id="pet_dob">Date of Birth</label>
                <input type="date" id="pet_dob" name="pet_dob" class="form-control">
            </div>
            <div class="mb-3 input-group">
                <label class="input-group-text label-width" id="tracker">Tracker</label>
                <input type="text" id="tracker" name="tracker" class="form-control">
            </div>
            <button type="submit" class="btn btn-fit">Add Pet</button>
        </form>
        </div>
    </div>
</div>
{% endblock %}
