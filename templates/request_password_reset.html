{% extends "layout.html" %}

{% block title %}
    Request Password Reset
{% endblock %}

{% block main %}
<div class="container-fluid full-height-container">
    <div class="row justify-content-center align-items-center mx-auto">
        <div class="container container-request d-flex justify-content-center align-items-center">
            <form action="/request_password_reset" method="post" id="register-form">
                <!-- Spinner, initially hidden 
                <div class="d-flex justify-content-center spinner-container" id="spinner-container">
                    <div id="spinner" class="spinner-border m-3 visually-hidden" role="status">
                    </div>
                </div>
                -->
                <div class="mb-3">
                    <input class="form-control mx-auto w-fixed {{ 'error-border' if error_field == 'Email' }}" type="email" 
                        name="email" id="email" 
                        placeholder="Enter your email" 
                        required autofocus>
                </div>
                <button type="submit" class="button">Send Reset Link</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
