{% extends "layout.html" %}

{% block title %}
    Request Password Reset
{% endblock %}

{% block main %}
<div class="container full-height-container">
    <div class="row d-flex align-items-center mx-auto">
        <div class="col-md-12">
            <h1>Request Password Reset</h1>
            <br>
            <br>
            <form action="/request_password_reset" method="post">
                <div class="mb-3">
                    <input class="form-control mx-auto w-fixed" type="email" 
                        name="email" id="email" 
                        placeholder="Enter your email" 
                        required autofocus>
                </div>
                <button type="submit" class="btn btn-fit">Send Reset Link</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
