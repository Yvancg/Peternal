{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <h1>Reset Password</h1>
    <form action="/request_password_reset" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-fixed" type="email" name="email" id="email" placeholder="Enter your email" required autofocus>
        </div>
        <button type="submit" class="btn btn-fit">Send Reset Link</button>
    </form>
{% endblock %}
