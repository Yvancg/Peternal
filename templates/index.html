{% extends "layout.html" %}

{% block title %}
    Fit 4 Life
{% endblock %}

{% block main %}

    <h1>Get fit</h1>
    <br>
    <table class="table myTable">
        <thead>
            <tr>
                <th scope="col">Workout</th>
                <th scope="col">Date</th>
                <th scope="col">Type</th>
                <th scope="col">Duration</th>
                <th scope="col">Intensity</th>
            </tr>
        </thead>
        <tbody>
            {% for workout in workouts %}
                <tr>
                    <td>{{ workout[0] }}</td>
                    <td>{{ workout[1] }}</td>
                    <td>{{ workout[2] }}</td>
                    <td>{{ workout[3] }}</td>
                    <td>{{ workout[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

{% endblock %}
