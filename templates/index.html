{% extends "layout.html" %}

{% block title %}
    Fit 4 Life
{% endblock %}

{% block main %}

    <h1>Get fit</h1>
    <br>
    <table class="table myTable">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Type</th>
                <th scope="col">Duration</th>
                <th scope="col">Intensity</th>
            </tr>
        </thead>
        <tbody>
            {% for row in database %}
                <tr>
                    <td>{{ row["date"] }}</td>
                    <td>{{ row["type"] }}</td>
                    <td>{{ row["duration"] }}</td>
                    <td>{{ row["intensity"] }} </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

{% endblock %}
